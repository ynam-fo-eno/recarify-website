<!--Gabrielle's register form as of 3:10pm, 8th April-->


<div class="signup-form">
    <div class="heading-with-icon">
        <h2>Create new account</h2>
        <img src="assets\logo.png" alt="Account Icon" class="heading-icon">
    </div>

    <form id="signupForm">
        <div class="input-group">
            <label for="firstName"></label>
            <input type="text" id="firstName" placeholder="First Name" required>

            <label for="secondName"></label>
            <input type="text" id="secondName" placeholder="Second Name" required>
        </div>
        <input type="email" id="email" placeholder="Email" required>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        <p class="birthday-gender">Enter your birthday & gender</p>
        <div class="input-group">
            <label for="month"></label>
            <input type="text" id="month" placeholder="Month" required>
            <label for="day"></label>
            <input type="text" id="day" placeholder="Day" required>
            <label for="year"></label>
            <input type="text" id="year" placeholder="Year" required>

        </div>
        <select id="gender">
            <option>Rather not say</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <button type="submit">Sign Up</button>
    </form>
    <p class="account">Already have an account? <a href="#">Log in here</a></p>
</div>
